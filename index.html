<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Framework</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       
        <img class="navbar-brand" src="img/team/1mg.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Desativado</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>  

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img class="d-block w-100"src="ceu.jpg" alt="primeiro slide">
          </div>
        </div>  

<br>

    <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="card">
                <img class="card-img-top" src="img/team/unicornio-01.png" alt="Imagem de capa do card">
                <div class="card-body">
                  <h5 class="card-title">Diogo Lourran</h5>
                  <p class="card-text">O garoto mais feio de todo universo.</p>
                  <p class="card-text"><small class="text-muted">Atualizados 3 minutos atrás</small></p>
                </div>
              </div>
          </div>
          <div class="col-md">
            <div class="card">
                <img class="card-img-top" src="img/team/unicornio-02.png" alt="Imagem de capa do card">
                <div class="card-body">
                  <h5 class="card-title">Rickelmi</h5>
                  <p class="card-text">O garoto mais lindo de todo ifpi.</p>
                  <p class="card-text"><small class="text-muted">Atualizados 3 minutos atrás</small></p>
                </div>
              </div>
          </div>
          <div class="col-md">
            <div class="card">
                <img class="card-img-top" src="img/team/unicornio-18.png" alt="Imagem de capa do card">
                <div class="card-body">
                  <h5 class="card-title">Curiosie</h5>
                  <p class="card-text">O lokão.</p>
                  <p class="card-text"><small class="text-muted">Atualizados 3 minutos atrás</small></p>
                </div>
              </div>
          </div>
        </div>
      </div>

    


</body>
</html>
